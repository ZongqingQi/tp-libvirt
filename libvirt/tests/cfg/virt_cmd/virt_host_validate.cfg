- virt_host_validate:
    virt_test_type = libvirt
    type = virt_host_validate
    output_file = "virt_host_validate_output"
    start_vm = "no"
    kill_vm_before_test = "yes"
    net_dumpxml_name = "default"
    pool_dumpxml_name = "default"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - help_option:
                    validate_option = "-h"
                - no_option:
                    validate_option = ""
                - version_option:
                    validate_option = "-v"
                - quiet_option:
                    validate_option = "-q"
                - qemu_info:
                    validate_option = "qemu"
                    negative_test = "yes"
                    variants:
                        - positive:
                            negative_test = "no"
                        - no_devkvm:
                            no_devkvm = "yes"
                            error_msg = "Check that the 'kvm-intel' or 'kvm-amd' modules are loaded & the BIOS has enabled virtualization"
                            error_msg_otherarch = "Check that CPU and firmware supports virtualization and kvm module is loaded"
                        - umount_cgroup:
                            umount_cgroup = "yes"
                            error_msg = "Check /dev/kvm is world writable or you are in a group that is allowed to access it"
                        - no_vhost_net:
                            no_vhost_net = "yes"
                            error_msg = "Load the 'vhost_net' module to improve performance of virtio networking"
                        - inaccessible_devkvm:
                            inaccessible_devkvm = "yes"
                            error_msg = "Check /dev/kvm is world writable or you are in a group that is allowed to access it"
        - error_test:
            status_error = "yes"
            variants:
                - wrong_option1:
                    validate_option = "- qemu"
                - wrong_option2:
                    validate_option = "-k"
